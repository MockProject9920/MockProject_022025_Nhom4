spring.application.name=insurance

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/insurance?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# JWT Configuration
app.jwt.secret=YourSecretKeyHereWhichShouldBeAtLeast256BitsLongForHS256Algorithm
app.jwt.expiration=86400000

# Server Configuration
server.port=8080

# Swagger UI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

