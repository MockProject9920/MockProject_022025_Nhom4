<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.jpg') no-repeat center center/cover;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 24px;
            color: #1a1a1a;
        }
        p {
            font-size: 14px;
            color: gray;
            margin-bottom: 20px;
        }
        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox-group {
             display: flex;
             align-items: center;
         justify-content: space-between;
            width: 100%;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 8px; 
            white-space: nowrap; 
        }

        .checkbox-group input {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        button {
            width: 100%;
            background: #0099ff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #007acc;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <p>Enter Login details to get access</p>
        <form>
            <div class="input-group">
                <label>Username Or Email Address</label>
                <input type="text" placeholder="Username / Email address">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password">
            </div>
            <div class="checkbox-group">
                <label><input type="checkbox"> Keep Me Logged In</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign Up here</a>
            </div>
        </form>
    </div>
</body>
</html>
